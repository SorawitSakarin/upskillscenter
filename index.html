<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chonburi&family=Inter:wght@700;400&display=swap");
    </style>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Upskill Online learning</title> -->
    <script>
      function updateTitleAndFavicon(subdomain) {
        // Update the title
        if(subdomain ==="admin"){
        document.title = `Admin Upskill`;
        } else{
          document.title = `${subdomain.toUpperCase()} Online Learning`;
        }

        // Update the favicon
        let link =
          document.querySelector("link[rel*='icon']") ||
          document.createElement("link");
        link.type = "image/x-icon";
        link.rel = "shortcut icon";
        link.href = `/${subdomain}-favicon.svg`; // Replace with the path to your favicons
        document.getElementsByTagName("head")[0].appendChild(link);
      }
      const hostname = window.location.hostname;
      const subdomain = hostname.split(".")[0];

      updateTitleAndFavicon(subdomain);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- index.html -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
